<body>
  <main class="bucketlist-page">
    <h1>My Bucket List</h1>

    <!-- Samostatné tlačítka pro Completed a Priority -->

      <button id="completed-button">Completed</button>
      <button id="priority-button">Priority</button>
    </div>

    <!-- Filtr pro výběr kategorie -->
    <div class="filter-container">
      <label for="category-filter">Filter by category:</label>
      <select id="category-filter">

        <option value="homework">TV Shows</option>
        <option value="sport">Games</option>
