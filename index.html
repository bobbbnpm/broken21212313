<body>
  <main class="home">
    <h1>Welcome to Bucket List</h1>
    <p>Here, people can find inspiration for things to do!</p>
    <img src="logo.png" alt="Bucket List Logo" class="logo">
  </main>

  <!-- Formulář -->
<section class="feedback-form">
  <h2>Give us your feedback!</h2>
  <form>
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" placeholder="Your name" pattern="[A-Za-z ]{2,}" title="Your name must only contain letters and at least 2 characters." required class="feedback-input">
    
    <label for="email">Your Email:</label>
    <input type="email" id="email" name="email" placeholder="email@example.com" required class="feedback-input">
    
    <label for="feedback">Your Feedback:</label>
    <textarea id="feedback" name="feedback" placeholder="Write your feedback here..." rows="5" required class="feedback-textarea"></textarea>
    
    <button type="submit" class="feedback-button">Submit Feedback</button>
  </form>
</section>

  <script src="script.js"></script>
</body>
